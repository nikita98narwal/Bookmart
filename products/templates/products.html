{% extends "base.html" %}
{% block content %}
    <div class="row row-flex">
        {% for product in products %}   
        
            <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-3 display panel panel-default">

                <div class="panel-body">
                    <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}')"></div>
                    
                    <h3 class="text-center">{{ product.name|slice:":16"}}...</h3>
                    <h4 class="text-center" style="font-size:30px;">â‚¹ {{ product.price }}</h4>

                    <p class="text-center"><a href="/products/details/{{product.id}}" class="text-center">View Details</a></p>
                    
                    <form method="post" action="{% url 'add_to_cart' product.id %}">
                        {% csrf_token %}
                        <div class="input-group">
                         <input name="quantity" type="number" min="1" max="5" class="form-control form-size" placeholder="Quantity" value="1">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="submit">Add to Cart</button>
                            </span>
                           </div>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
    <!--     
    <div class="find-out">
        <a class="btn btn-register btn-call" data-toggle="modal" data-target="#myModal">Find Out More</a>
    </div>
    -->
 {% endblock %}
