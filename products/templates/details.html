{% extends "base.html" %}
{% block content %}
    <div class="row row-flex">
        <div  class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-3">
            <div class="product" style="background-image: url('{{ MEDIA_URL }}{{ product.image }}');height:300px;width:100%"></div>
        </div>

            <div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-9 display panel panel-default">
                <h3>{{ product.name }}</h3>
                <h4 style="font-size:30px;">â‚¹ {{ product.price }}</h4>

                <p>{{ product.description }}</p> 

                <form method="post" action="{% url 'add_to_cart' product.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                     <input name="quantity" type="number" min="1" max="5" class="form-control form-size" placeholder="Quantity" value="1">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add to Cart</button>
                        </span>
                       </div>
                </form>
            </div>
    </div>
    <!--     
    <div class="find-out">
        <a class="btn btn-register btn-call" data-toggle="modal" data-target="#myModal">Find Out More</a>
    </div>
    -->
 {% endblock %}
